      <!-- Corps de page -->
      <main class="container">
        <div class="starter-template">
          <h1>Interface</h1>
          <p class="main">We present here a mockup of the front-end user interface of the ticketing service.</p>
        </div>
        <form onsubmit="send(); return false;">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select category</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="">Choose...</option>
              <option>Bug report</option>
              <option>Feature need</option>
              <option>Typo</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <hr class="mb-4">
        </form>
        <div>
            <button type="button" class="btn btn-outline-dark">Previous : Specification</button>
        </div>
      </main>

      <script>
          function send()
          {
              let name = document.querySelector('#exampleInputEmail1').value;
              if (name === '')
              {
                  name = 'user';
              }
              alert('Thank you, ' + name + ', the form has been submitted !');
          }
      </script>
